syntax = "proto3";

package conductor.proto.model;
option java_package = "com.netflix.conductor.grpc.model";

import "google/protobuf/any.proto";

message ExecutionMetadata {
    // Timing data fields
    optional int64 server_send_time = 1;
    optional int64 client_receive_time = 2;
    optional int64 execution_start_time = 3;
    optional int64 execution_end_time = 4;
    optional int64 client_send_time = 5;
    
    // Network latency fields
    optional int64 poll_network_latency = 6;
    optional int64 update_network_latency = 7;
    
    // Additional context for custom metadata
    map<string, google.protobuf.Any> additional_context = 8;
}
